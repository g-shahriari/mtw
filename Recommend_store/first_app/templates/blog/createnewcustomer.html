                                            {{ customer_form.phone }}
                                          </div>

                                            {{ customer_form.Gender }}
                                          </div>

                                            {{ customer_form.Address }}
                                          </div>

                                          <label for="div-password">Password:</label>

                                            {{ user_form.password }}
                                          </div>
                                          <label for="div-image">image:</label>
                                          <div class="form-group form control" id="div-image">
                                            {{ customer_form.Image }}
                                          </div>
                                          <label for="div-file">History File:</label>
                                          <div class="form-group form control" id="div-file">
                                            {{ customer_form.History }}
                                          </div>
                                            {% csrf_token %}


                                          <div class="">
                                          <input type="submit" class="btnRegister"  value="Register"/>
                                          </div>
